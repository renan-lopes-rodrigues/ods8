<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="viewport">
        <title>OrçamentA</title>
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container mt-3 bg-light rounded shadow-lg p-4">
            <form>
                <div class="text-center">
                    <h3>Crie seu orçamento</h3>
                </div>
                <div>
                    <h5>Dados básicos</h5>
                    <label class="form-label" for="cliente">
                        Digite o nome do cliente:
                    </label>
                    <input required class="form-control" type="text" id="cliente">

                    <label class="form-label" for="servico">
                        Nome do serviço:
                    </label>
                    <input required class="form-control" type="text" id="servico">
                </div>

                <div class="mt-2 row align-items-end justify-content-end">
                    <h5>Custos</h5>
                    <div class="col-sm-6">
                        <label for="custos-fixos" class="form-label">
                            Selecione o custo:
                        </label>
                        <select id="custos-fixos" class="form-control">
                            <option value="null" disabled selected>Selecione...</option>
                            {% for custo in custos %}
                            <option value={{custo['id']}}>{{custo['nome']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <label class="form-label" for="quantidade">Digite a quantidade:</label>
                        <input class="form-control">
                    </div>
                    <div class="col-sm-1 d-flex">
                        <button type="button" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>

                <div class="d-flex mt-3 justify-content-end">
                    <button class="btn btn-lg btn-danger m-1 border" type="reset">Limpar</button>
                    <button class="btn btn-lg btn-success m-1 border" type="submit">Calcular</button>
                </div>

            </form>
        </div>
    </body>
</html>
